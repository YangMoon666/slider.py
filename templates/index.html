<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://bootstrap-4.ru/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <title>
            Карусель
        </title>
    </head>
    <body>
        <h1>Пейзажи Марса</h1>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/img/mars1.jpg" class="d-block w-100" alt="mars1">
              </div>
              <div class="carousel-item">
                <img src="../static/img/mars2.jpg" class="d-block w-100" alt="mars2">
              </div>
              <div class="carousel-item">
                <img src="../static/img/mars3.jpg" class="d-block w-100" alt="mars3">
              </div>
              <div class="carousel-item">
                <img src="../static/img/mars4.jpg" class="d-block w-100" alt="mars4">
              </div>
              <div class="carousel-item">
                <img src="../static/img/mars5.jpg" class="d-block w-100" alt="mars5">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
